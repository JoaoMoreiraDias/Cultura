                    <SCRIPT LANGUAGE=javascript>
                        function getimgs() {
                            addimg("images/img_bg.jpg");
                            addimg("images/img_1x5.jpg");
                            addimg("images/img_bg.jpg");
                            addimg("images/img_3x6.jpg");
                            addimg("images/img_8x4.jpg");
                            addimg("images/img_9x7.jpg");

                            setTimeout("drawimgs();", 500);
                        }

                        var img0 = new Image();
                        img0.src = "images/marker.gif";
                        var img1 = new Image();
                        img1.src = "images/marker1.gif";
                        var img2 = new Image();
                        img2.src = "images/checkboxno.gif";
                        var img3 = new Image();
                        img3.src = "images/checkboxyes.gif";
                        var img4 = new Image();
                        img4.src = "images/transparent.gif";

                        var xy = [
                            [180, 20],
                            [220, 100],
                            [260, 340],
                            [140, 300],
                            [180, 20],
                            [220, 100],
                            [260, 340],
                            [140, 300]
                        ];
                        var ndiff = 4;
                        var nleft = 4;

                        function show(spot, img) {
                            var x = xy[spot][0];
                            var y = xy[spot][1];
                            var dx = 20;
                            var dy = 20;
                            var o = GetObject("img" + spot + "a");
                            if (o != null)
                                o.innerHTML = '<IMG SRC="' + img + '" style="position:absolute; left:' + (x - dx) + 'px; top:' + (y - dy) + 'px;" BORDER="0">';
                            x = xy[spot + 4][0];
                            y = xy[spot + 4][1];
                            o = GetObject("img" + spot + "b");
                            if (o != null)
                                o.innerHTML = '<IMG SRC="' + img + '" style="position:absolute; left:' + (x - dx) + 'px; top:' + (y - dy) + 'px;" BORDER="0">';
                        }

                        function diff(spot) {
                            return normaldiff(spot);
                        }

                        function reveal() {
                            timer = 0;

                            for (var i = 0; i < ndiff; i++) {
                                if (xy[i][1] >= 0) {
                                    show(i, img1.src);
                                    xy[i][1] = -1;
                                    var o = GetObject("find" + (ndiff - nleft));
                                    nleft -= 1;
                                    if (o != null) {
                                        o.src = img2.src;
                                    }
                                }
                            }
                            endgame(0);
                        }
                    </SCRIPT>

    <SCRIPT LANGUAGE=javascript>
        var tstart = new Date();

        function endgame(solved) {
            var o;

            if (o) o.innerHTML = "Found";
            if (solved) {
                var t = 10000;
                if (solved != 2) {
                    var tend = new Date();
                    t = Math.floor((tend.getTime() - tstart.getTime()) / 1000);
                }
                txt = getPraise(t, 10, 20, -1);
                gamecomplete();
                o = GetObject("spots");
                if (o) o.innerHTML = txt;
            } else {}
            animate = false;
            canspot = false;
        }
    </SCRIPT>
